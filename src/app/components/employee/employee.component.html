<div class="container mt-5">
    <h2 class="text-center">Employee Management System</h2>
  
    <!-- Add Employee Form -->
    <form (ngSubmit)="addEmployee()" class="mb-4">
      <div class="row">
        <div class="col-md-3">
          <input
            type="text"
            [(ngModel)]="newEmployee.name"
            name="name"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            [(ngModel)]="newEmployee.department"
            name="department"
            class="form-control"
            placeholder="Department"
            required
          />
        </div>
        <div class="col-md-3">
          <input
            type="number"
            [(ngModel)]="newEmployee.salary"
            name="salary"
            class="form-control"
            placeholder="Salary"
            required
          />
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-success w-100">Add Employee</button>
        </div>
      </div>
    </form>
  
    <!-- Employee List -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Salary</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.department }}</td>
          <td>{{ employee.salary }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteEmployee(employee.id!)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
